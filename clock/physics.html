<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #canvas {
            display: block;
            margin: 50px auto;
            border: 0.2em solid #334578;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    当前浏览器不支持Canvas，请更换浏览器后再试
</canvas>

<script>
    var ball = { x:512, y:100, r:20, g:2, vx:-4, vy:-12, color:"#005588"}
    window.onload = function () {
        var canvas = document.getElementById("canvas");

        canvas.width = 1024;
        canvas.height = 384;

        var context = canvas.getContext("2d");

        setInterval(function () {
            render(context);
            update();
        }, 50);
    };
    
    function update() {
        ball.x += ball.vx;
        ball.y += ball.vy;
        ball.vy += ball.g;

        if(ball.y > 384 - ball.r) {
            ball.y = 384 - ball.r;
            ball.vy = -ball.vy*0.5;
        }
    }

    function render(context) {
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);

        context.fillStyle = ball.color;
        context.beginPath();
        context.arc(ball.x, ball.y, ball.r, 0, 2*Math.PI);
        context.closePath();

        context.fill();
    }
</script>
</body>
</html>
